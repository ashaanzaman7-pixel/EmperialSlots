<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Emperial Slots</title>
    <meta name="theme-color" content="#000000" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              cinzel: ['Cinzel', 'serif'],
              sans: ['Montserrat', 'sans-serif'], // Updated to Montserrat as default
            },
            colors: {
              gold: {
                400: '#FFD56B',
                500: '#EFBF32',
                600: '#896B1F',
              },
              black: '#000000',
              deep: '#0A0A0A',
            },
            boxShadow: {
              'gold-glow': '0 0 15px rgba(239, 191, 50, 0.4)',
              'gold-glow-lg': '0 0 30px rgba(239, 191, 50, 0.6)',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'shine': 'shine 1.5s infinite',
              'spin-slow': 'spin 8s linear infinite',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'marquee': 'marquee 40s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shine: {
                '0%': { opacity: '0.5' },
                '50%': { opacity: '1' },
                '100%': { opacity: '0.5' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' }, // Moves half way because we double the content
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0A0A;
      }
      ::-webkit-scrollbar-thumb {
        background: #896B1F;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #EFBF32;
      }
    </style>
